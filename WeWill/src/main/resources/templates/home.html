<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Temasek KKR</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f8fa;
        }

        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.75rem 1.5rem rgba(18, 38, 63, 0.03);
            background-color: #ffffff;
            padding: 2rem;
        }

        .login-btn {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #logs-container {
            background-color: #000;
            color: #00ff00;
            font-family: monospace;
            padding: 1rem;
            border-radius: 0.5rem;
            height: 400px;
            overflow-y: scroll;
            white-space: pre-wrap;
            margin-bottom: 1rem;
        }

        .status-bar {
            font-size: 0.9rem;
            color: #6c757d;
        }

        #log-search {
            width: 100%;
        }

        @media (min-width: 768px) {
            #log-search {
                width: auto;
                flex: 1;
            }
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center py-5">

<div class="container" style="max-width: 1000px;">
    <!-- üîê Login Section -->
    <div class="login-card mb-4" style="max-width: 420px; margin: 0 auto;">
        <h3 class="text-center mb-3">Project Temasek KKR</h3>

        <form th:action="@{'https://login.paytmmoney.com/merchant-login'}" method="get">
            <input type="hidden" name="apiKey" th:value="1a2231a035f44b5a828fdcc3757fdac2"/>
            <input type="hidden" name="state" th:value="7256b4240b1446598858722e58950cb3"/>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary login-btn">Login with Paytm Money</button>
            </div>
        </form>
        <div id="token-alert" class="alert alert-danger mt-4 d-none" role="alert">
            üîê Your session token has expired. Please <a href="/" class="alert-link">regenerate the token</a>.
        </div>
        <div class="d-grid mt-3">
            <button type="button" class="btn btn-outline-primary" onclick="startWebSocket()">Start WebSocket Connection</button>
        </div>

    </div>


    <!-- üì° Log Viewer Section -->
    <div class="login-card">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
            <input type="text" id="log-search" class="form-control me-md-3 mb-2 mb-md-0" placeholder="üîç Filter logs (e.g., ERROR, BUY, LTP)">
            <button class="btn btn-outline-secondary" onclick="downloadLogs()">üì• Export Logs</button>
        </div>

        <h5 class="text-center mb-3">Live Logs</h5>
        <div id="logs-container">Connecting to backend...</div>
        <div class="text-center status-bar" id="log-status">üîÑ Waiting for connection...</div>
    </div>


</div>

<!-- üîå WebSocket + Features -->
<script>
    let logContainer = document.getElementById("logs-container");
    let logStatus = document.getElementById("log-status");
    let logSearch = document.getElementById("log-search");
    let allLogs = []; // Store logs for filtering/export
    let socket;

    function connectLogStream() {
        const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const host = window.location.host;
        const url = `${protocol}://${host}/logs-stream`;

        socket = new WebSocket(url);

        socket.onopen = () => {
            logStatus.innerText = "‚úÖ Connected to backend log stream";
            logContainer.innerText = "";
        };

        socket.onmessage = (event) => {
            allLogs.push(event.data);
            filterLogs();
        };

        socket.onerror = () => {
            logStatus.innerText = "‚ùå WebSocket error occurred";
        };

        socket.onclose = () => {
            logStatus.innerText = "üîå Disconnected from backend. Reconnecting in 3s...";
            setTimeout(connectLogStream, 3000);
        };
    }

    function filterLogs() {
        const keyword = logSearch.value.trim().toLowerCase();
        const filtered = keyword
            ? allLogs.filter(log => log.toLowerCase().includes(keyword))
            : allLogs;

        logContainer.innerText = filtered.join('\n');
        logContainer.scrollTop = logContainer.scrollHeight;
    }

    function downloadLogs() {
        const blob = new Blob([allLogs.join('\n')], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "temasek-logs.txt";
        a.click();
        URL.revokeObjectURL(url);
    }

    logSearch.addEventListener("input", filterLogs);
    connectLogStream();
</script>
<script>
    // üîÅ Check token validity on load
    window.addEventListener('DOMContentLoaded', () => {
        fetch('/token-status')
            .then(res => res.json())
            .then(data => {
                if (data.expired) {
                    const alertBox = document.getElementById('token-alert');
                    alertBox.classList.remove('d-none');
                }
            })
            .catch(err => console.error('‚ùå Failed to fetch token status', err));
    });
</script>

<script>
    function startWebSocket() {
        fetch('/start-websocket')
            .then(response => response.text())
            .then(msg => alert(msg))
            .catch(err => alert("‚ùå Failed to start WebSocket: " + err));
    }
</script>


</body>
</html>
